<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Added Members</title>
    <style>
        body {
            background: linear-gradient(135deg, #7117EA, #EA6060);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the Recharge link */
        a {
            margin-top: 20px; /* Add some spacing between the content and the Recharge button */
            color: white; /* Set the text color to white */
            background-color: #007BFF; /* Set the background color to a visible color (blue in this case) */
            padding: 10px 20px; /* Add padding for better visibility */
            text-decoration: none; /* Remove underline from the link */
            border-radius: 5px; /* Add rounded corners */
        }

        .content {
            text-align: center; /* Center-align the content */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Added Members</h1>
        <h2>Parent Number: <span th:text="${addedMembers[0]}"></span></h2>
        <h3>Child Numbers:</h3>
        <ul>
            <li th:each="member, i : ${addedMembers}" th:unless="${i.index == 0}" th:text="${member}"></li>
        </ul>
    </div>
    
    <!-- Recharge Button -->
    <a href="payment-form">Recharge Now</a>
</body>
</html>
