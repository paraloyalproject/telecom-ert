<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postpaid Plans</title>
    <style>
        body {
            background-color: #f5f5f5; /* Set your desired background color */
            font-family: Arial, sans-serif; /* Choose an appropriate font */
            text-align: center; /* Center align the contents */
        }
        h1 {
            background-color: #333; /* Header background color */
            color: white; /* Header text color */
            padding: 10px; /* Header padding */
        }
        table {
            margin: 0 auto; /* Center the table horizontally */
            background-color: white; /* Table background color */
            border-collapse: collapse;
            width: 80%; /* Adjust the width as needed */
        }
        th, td {
            border: 1px solid #ddd; /* Table borders */
            padding: 8px; /* Cell padding */
            text-align: center; /* Center align table cells */
        }
        th {
            background-color: #333; /* Header cell background color */
            color: white; /* Header cell text color */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row background color */
        }
        a {
            text-decoration: none; /* Remove underlines from links */
        }
    </style>
</head>
<body>
    <h1>Postpaid Plans</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Plan</th>
                <th>Data</th>
                <th>Validity</th>
                <th>Benefits</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plan : ${plans}">
                <td th:text="${plan.id}"></td>
                <td th:text="${plan.name}"></td>
                <td th:text="${plan.plan}"></td>
                <td th:text="${plan.data}"></td>
                <td th:text="${plan.validity}"></td>
                <td th:text="${plan.benefits}"></td>
                <td th:text="${plan.price}"></td>
                <td><a th:href="@{'/select-postpaid-plan/' + ${plan.id}}">Select</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
