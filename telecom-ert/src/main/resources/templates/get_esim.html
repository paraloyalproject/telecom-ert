<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Add your meta tags and title here -->
    <meta charset="UTF-8">
    <title>Get New E-SIM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">





    <!-- Custom CSS for styling -->
    <style>
        .navbar {
            background-color: white !important;
            padding: 8px 0;
            margin-bottom: 50px;
            color: white !important;
        }


        body {
            background-image: url("images/newsim.jpg");
            background-colour:#cccccc;
            // background: linear-gradient(135deg, #7117EA, #EA6060);
            background-size: cover;
            color: black;
            min-height: 20vh; 
            padding-top: 0px;
        }

        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Your Custom Font', Arial, sans-serif;
            color:white; /* Set text color to light yellow */
        }




        .h1 {
            text-align: center; 
            color: white !important;
        }
       
        .page-container {
            padding: 20px; 
        }




        
        .navbar-nav li a[href="/logout"] {
            color: black !important;
        }




        
        .form-group-container {
            display: flex;
        align-items: center;
            margin-bottom: 0px;
        }




        
        .form-label {
            flex: 1;




        font-size: 22px;
            font-family: 'Your Custom Font', Roboto;
            color:white /* Set text color to light yellow */
        }




        /* Style for input fields */
        .form-control {
            flex: 1;




    }




        /* Set text color for form controls */
        .form-control {
            color: black !important;




    }
    </style>

</head>

<body>
    
    
    <br /><br /><br /><br /><br />
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="color: black; font-size: 32px;">New Sim</a>
            </div>
        </div>
    </nav>




    <!-- Wrap the content in a div with a background color -->
    <div class="page-container">
        <div class="container">
            <h1 class="welcome-heading" style="text-align: center;">Get New SIM</h1>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <form action="/submit-esim" method="post">
                        <!-- Name -->
                        <div class="form-group-container">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="40"> 
                        </div>




                        <!-- Existing Phone Number -->
                        <div class="form-group-container">
                            <label for="mobile" class="form-label">Existing Phone Number:</label>
                            <input type="text" class="form-control" id="mobile" name="mobile" required>
                        </div>
                        
                        <!-- Email Address -->
                        <div class="form-group-container">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>




                        <!-- Aadhar Card or PAN Card -->
                        <div class="form-group-container">
                            <label for="cardType" class="form-label">Select Card Type:</label>
                            <select class="form-control" id="cardType" name="cardType" required>
                                <option value="aadhar">Aadhar Card</option>
                                <option value="pan">PAN Card</option>
                            </select>
                        </div>




                        <!-- Aadhar Card Number Input (Initially hidden) -->
                        <div class="form-group-container" id="aadharInput" style="display: none;">
                            <label for="aadhar" class="form-label">Aadhar Card Number (12 digits):</label>
                            <input type="text" class="form-control" id="aadhar" name="aadhar">
                        </div>




                        <!-- PAN Card Number Input (Initially hidden) -->
                        <div class="form-group-container" id="panInput" style="display: none;">
                            <label for="pan" class="form-label">PAN Card Number (e.g., ABCDE1234F):</label>
                            <input type="text" class="form-control" id="pan" name="pan">
                        </div>
                        
                       <!-- Service Type (Prepaid or Postpaid) -->
<div class="form-group-container">
    <label for="simtype" class="form-label">SIM Type:</label>
    <select class="form-control" id="simtype" name="simtype" required>
        <option value="prepaid">Prepaid</option>
        <option value="postpaid">Postpaid</option>
    </select>
</div>





                        <!-- Success message (Initially hidden) -->
                        <div class="alert alert-success" id="successMessage" style="display: none;">
                            <strong>Success!</strong> 
                            <span id="serviceTypeMessage"></span> SIM registered successfully.
                        </div>




                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" data-toggle="modal" data-target="#successModal">Submit</button>
                        </div>
                    </form>
               

<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Success!</h5>
       <!-- Thymeleaf fragment for the popup -->
<div th:fragment="popup-content">
 <form action="/close" method="post">
    <div class="modal">
        <div class="modal-content">
            <h1>Success!</h1>
            <p>Your reference ID:</p>
            <p th:text="${referenceId}"></p>
            <p>Your name:</p>
            <p th:text="${name}"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
      </form>
</div>
</div>
    </div>
  </div>
</div>

    <!-- Include Bootstrap CSS and other scripts if needed -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+fyO5z5gz4C5z5F5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




    <script>
        // JavaScript to show/hide Aadhar or PAN input based on selection
        document.getElementById('cardType').addEventListener('change', function () {
            var cardType = this.value;
            var aadharInput = document.getElementById('aadharInput');
            var panInput = document.getElementById('panInput');




            if (cardType === 'aadhar') {
                aadharInput.style.display = 'block';
                panInput.style.display = 'none';
            } else if (cardType === 'pan') {
                aadharInput.style.display = 'none';
                panInput.style.display = 'block';
            } else {
                aadharInput.style.display = 'none';
                panInput.style.display = 'none';
            }
        });

		document.getElementById('showPopupButton').addEventListener('click', function () {
  var referenceId = generateReferenceId(); // Replace with your reference ID generation logic
  document.getElementById('referenceId').textContent = referenceId;
});


        // JavaScript to display success message after form submission
        document.getElementById('submitBtn').addEventListener('click', function () {
            var successMessage = document.getElementById('successMessage');
            var serviceType = document.getElementById('serviceType').value;
            var serviceTypeMessage = document.getElementById('serviceTypeMessage');




            if (serviceType === 'prepaid') {
                serviceTypeMessage.innerHTML = 'Prepaid';
            } else if (serviceType === 'postpaid') {
                serviceTypeMessage.innerHTML = 'Postpaid';
            }

            successMessage.style.display = 'none'; 
            var aadharInput = document.getElementById('aadhar').value;
            var panInput = document.getElementById('pan').value;
            
            var aadharPattern = /^\d{12}$/;

            // Regular expression pattern for PAN Card (5 capital letters, 4 numbers, 1 capital letter)
            var panPattern = /^[A-Z]{5}\d{4}[A-Z]{1}$/;

            if (serviceType === 'aadhar' && !aadharPattern.test(aadharInput)) {
                alert('Please enter a valid Aadhar Card number (12 digits only).');
                return false;
            } else if (serviceType === 'pan' && !panPattern.test(panInput)) {
                alert('Please enter a valid PAN Card number (e.g., ABCDE1234F).');
                return false;
            }

            successMessage.style.display = 'block';
        });
    </script>

</body>


</html>
