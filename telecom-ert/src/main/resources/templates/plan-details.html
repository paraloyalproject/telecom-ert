<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broadband Plan Details</title>
</head>
<body>
    <h1>Broadband Plan Details</h1>
    <table>
        <tr>
            <th>ID</th>
            <td th:text="${plan.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${plan.name}"></td>
        </tr>
        <tr>
            <th>Plan</th>
            <td th:text="${plan.plan}"></td>
        </tr>
        <tr>
            <th>Data</th>
            <td th:text="${plan.Data}"></td>
        </tr>
        <tr>
            <th>Validity</th>
            <td th:text="${plan.validity}"></td>
        </tr>
        <tr>
            <th>Speed</th>
            <td th:text="${plan.speed}"></td>
        </tr>
        <tr>
            <th>Benefits</th>
            <td th:text="${plan.Benifits}"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td th:text="${plan.price}"></td>
        </tr>
    </table>
    <a href="/payment-form">Recharge Now</a>
</body>
</html>
