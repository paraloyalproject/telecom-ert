<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Package Details</title>
    <style>
        body {
            background: linear-gradient(135deg, #7117EA, #EA6060);
            color: white;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin: 20px 0;
        }

        #package-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Selected Package Details</h1>
    <div id="package-details">
        <h2>Package ID: <span th:text="${selectedPackage.id}"></span></h2>
        <h2>Operator: <span th:text="${selectedPackage.operator}"></span></h2>
        <!-- Display other package details here -->
    </div>

    <h2>Add Members</h2>
    <form action="/add-members" method="post">
        <input type="hidden" name="packageId" th:value="${selectedPackage.id}" />
        <label for="numMembers">Number of Members (Max: <span th:text="${selectedPackage.addonmembers}"></span>):</label>
        <input type="number" id="numMembers" name="numMembers" min="1" th:max="${selectedPackage.addonmembers}" required />

        <!-- Input fields for member phone numbers -->
        <div th:each="i : ${#numbers.sequence(1, selectedPackage.addonmembers)}">
            <label th:for="'memberPhoneNumber' + ${i}">Member ${i} Phone Number:</label>
            <input type="tel" id="'memberPhoneNumber' + ${i}" name="memberPhoneNumbers" required />
        </div>

        <input type="submit" value="Add Members" />
    </form>
</body>
</html>
