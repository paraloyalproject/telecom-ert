<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get New Broadband Connection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Lora&family=Nunito:wght@400;500&family=Open+Sans:wght@500&display=swap');

        .navbar {
            background-color: white !important;
            padding: 8px 0;
            margin-bottom: 120px;
        }




        .navbar-brand {
            color: black !important;
            font-size: 28px;
            padding: 20px 15px;
        }




        body {
            background-color: #4B0082 !important; 
            color: white;
            min-height: 70vh; 
            padding-top: 1px;
        }


        /* Center the form container both horizontally and vertically */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px #000000;
            max-width: 700px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bd">
    <br /><br /><br /><br /><br />
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="color: black; font-size: 32px;">New Broadband</a>
            </div>
        </div>
    </nav>

    <!-- Center the form container -->
    <div class="center-container">
        <div class="form-container">
            <h1 class="header">Get New Broadband Connection</h1>
            <form action="/submit-broadband" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required style="width: 400px;">
                </div>
                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required style="width: 400px;">
                </div>
                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required style="width: 400px;">
                </div>
                <!-- State Dropdown -->
               <!-- State Dropdown -->
<div class="form-group">
    <label for="state">State</label>
    <select class="form-control" id="state" name="state" required style="width: 400px;">
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
    </select>
</div>


                <!-- Connection Type Radio Buttons -->
             <!-- Connection Type Radio Buttons - 4G and 5G -->
<div class="form-group">
    <label>Connection Type</label>
    <div class="radio">
        <label><input type="radio" name="connectionType" value="4g">4G</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="connectionType" value="5g">5G</label>
    </div>
</div>

<!-- Connection Type Radio Buttons - Optical Fiber and Wi-Fi Dongle -->
<div class="form-group">
    <label>Connection </label>
    <div class="radio">
        <label><input type="radio" name="connectionType" value="fiber">Optical Fiber</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="connectionType" value="wifi">Wi-Fi Dongle</label>
    </div>
</div>


                <!-- Wi-Fi Speed Options -->
                <div class="form-group">
                    <label>Wi-Fi Speed</label>
                    <select class="form-control" name="wifiSpeed" style="width: 100px;">
                        <option value="50mbps">50 Mbps</option>
                        <option value="100mbps">100 Mbps</option>
                        <option value="200mbps">200 Mbps</option>
                        <!-- Add more speed options as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap and other scripts can be included here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</body>
</html>
