<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Family Packages</title>
    <style>
        /* Include the same styles as in the first HTML code */
        /* Optional: Add some styling to the buttons for better visibility */
        button {
            margin-right: 10px;
        }
        
        body {
            background: linear-gradient(135deg, #7117EA, #EA6060);
            color: white !important;
            min-height: 70vh;
            padding-top: 1px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        /* Style the header row with a white background */
        .header-row th {
            background-color: white !important;
            color: black;
        }

        /* Define a class for the table in the second HTML */
        .package-table {
            background: linear-gradient(135deg, #7117EA, #EA6060);
            color: white;
            min-height: 70vh;
            padding-top: 1px;
        }
    </style>
</head>
<body class="package-table"> <!-- Apply the background to the body -->
    <h1>Family Packages</h1>
    <table>
        <thead>
            <tr class="header-row"> <!-- Apply the header-row class to the header row -->
                <th>ID</th>
                <th>Operator</th>
                <th>Data</th>
                <th>Addonmembers</th>
                <th>Other Benefits</th>
                <th>Validity</th>
                <th>Price</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="package : ${packages}" data-call-type="${package.id}" class="call-row">
                <td th:text="${package.id}"></td>
                <td th:text="${package.operator}"></td>
                <td th:text="${package.data}"></td>
                <td th:text="${package.addonmembers}"></td>
                <td th:text="${package.otherBenifits}"></td>
                <td th:text="${package.validity}"></td>
                <td th:text="${package.price}"></td>
                <td>
                    <form action="/selected-package" method="get">
                        <input type="hidden" name="packageId" th:value="${package.id}" />
                        <input type="submit" value="Select" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
